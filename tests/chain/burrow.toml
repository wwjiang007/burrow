BurrowDir = ".burrow"

[Tendermint]
  Seeds = ""
  PersistentPeers = ""
  ListenHost = "0.0.0.0"
  ListenPort = "36656"
  ExternalAddress = ""
  Moniker = "BurrowIntegrationTestNode"
  CreateEmptyBlocks = "always"

[Execution]
  TimeoutFactor = 0.33

[Keys]
  GRPCServiceEnabled = true
  AllowBadFilePermissions = true
  RemoteAddress = ""
  KeysDirectory = "../keys"

[RPC]
  [RPC.TM]
    Enabled = true
    ListenHost = "127.0.0.1"
    ListenPort = "36658"
  [RPC.Profiler]
    Enabled = false
    ListenHost = "127.0.0.1"
    ListenPort = "7060"
  [RPC.GRPC]
    Enabled = true
    ListenHost = "127.0.0.1"
    ListenPort = "20997"
  [RPC.Metrics]
    Enabled = false
    ListenAddress = "127.0.0.1"
    ListenPort = "10102"
    MetricsPath = "/metrics"
    BlockSampleSize = 100

[Logging]
  ExcludeTrace = false
  NonBlocking = false
  [Logging.RootSink]
    [Logging.RootSink.Output]
      OutputType = "stderr"
      Format = "json"

